<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário Completo</h1>
    <form action="">
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required maxlength="100">

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required maxlength="100">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required min="18" max="100">

            <label for="Idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade" required minlength="8" maxlength="12">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="website">Website: </label>
            <input type="url" id="website" name="website" placeholder="https://seusite.com.br" required>
        </fieldset>

        <fieldset>
            <legend>Preferência</legend>
            <label for="">Gênero:</label>
            <input type="radio" name="Gênero" id="masculino" value="masculino" checked>
            <label for="masculino">Masculino</label>

            <input type="radio" name="Gênero" id="feminino" value="feminino" checked>
            <label for="feminino">Feminino</label>

            <input type="radio" name="Gênero" id="outros" value="outros" checked>
            <label for="outros">Outros</label>

            <label> Interesses: </label>
            <input type= "checkbox" id="tecnologia" name="Interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type='checkbox' id="esportes" name="Interesses" value="esportes">
            <label for="esportes">Esportes</label>

            <input type="checkbox" name="Interesses" id="comida" value="comida">
            <label for="comida">Comida</label>

            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="curitiba">Curitiba</option>
            </select>

            <label for="descricao">Descrição: </label>
            <textarea name="descricao" id="descricao" placeholder="Conte-nos sobre você" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Envio de Arquivo</legend>
            <label for="foto">Foto de Perfil: </label> 
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
